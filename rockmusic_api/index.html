<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock n Radio</title>
    <link rel="icon" href="microfono.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-global">
      <header class="border-bottom border-dark sticky-top bg-global">
        <div class="container">
          <nav class="navbar navbar-expand-md navbar-dark py-3">
            <a class="navbar-brand text-pacific" href="#">
              <h1 class="h4">Rock Artists</h1>
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#mainMenu"
              aria-controls="mainMenu"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mainMenu">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <a href="#" aria-current="page" class="nav-link active">Home</a>
                <a href="#" class="nav-link">Artists</a>
              </ul>
            </div>
          </nav>
        </div>
      </header>

      <main id="banner" class="container">
        <article class="row mb-4">
          <aside class="col-12 col-lg-6 p-3" id="col-imagen">
            <!-- Imagen Artista   -->
          </aside>
          <aside
            class="col-12 col-lg-6 d-flex flex-column justify-content-center p-md-5 text-light"
          >
            <section class="row">
              <aside class="col-md-12" id="info-banner">
                <!-- Info Artista -->
              </aside>
              <aside class="col-md-12 d-grid gap-2">
                <button
                  class="btn btn-primary"
                  type="button"
                >
                  Anouk
                </button>
                <button
                  class="btn btn-primary"
                  type="button"
                >
                  30 Seconds to Mars
                </button>
                <button
                  class="btn btn-primary"
                  type="button"
                >
                  Two Door Cinema Club
                </button>
              </aside>
            </section>
          </aside>
        </article>
      </main>

      <section id="featured" class="container">
        <div class="row">
          <aside class="col pb-5 text-white text-center">
            <h1>Featured Artists</h1>
          </aside>
        </div>
        <div class="row" id="cards-container">
          <!-- Contenido Cards -->
        </div>
      </section>
    <script type="module" src="./main.js"></script>
  </body>
</html>
